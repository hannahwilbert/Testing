<!DOCTYPE html>
<html lang="en">
<head>

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

    gtag('config', 'G-8NQWMRR7JG');

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  {% include "partials/meta-info.html" %}

  <!-- Swiper CSS (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Fonts: Montserrat (headings), Open Sans (legacy), Inter for paragraphs -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&family=Open+Sans:wght@300;400;600;700;800&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Your compiled Tailwind -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- Typographic overrides to match l3networks.com on the home page -->
  <style>
    html { font-family: "Open Sans", system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif !important; }
    h1, h2, h3, h4, .heading-xl, .heading-lg, .heading-md { font-family: "Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif !important; }
    /* Paragraphs per request: Inter at 16px */
    p { font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif !important; font-size:16px; line-height:1.7; }
    :root{ 
      --heading-xl: clamp(34px, 6.4vw, 60px);
      --heading-lg: clamp(28px, 5.2vw, 46px);
      --heading-md: clamp(22px, 4.4vw, 34px);
      --body-lead: clamp(16px, 2.4vw, 21px);
      --body-text: clamp(16px, 2vw, 18px);
      --body-sm: clamp(14px, 1.8vw, 15px);
    }
  </style>

  {% include "partials/happierleads.html" %}
</head>

<body class="relative" style="background:#061021;" x-data="{ showModal: false }" @keydown.escape="showModal = false">
  {% include "partials/site-headB.html" %}
  {% include "partials/site-head-mobile.html" %}
  <main tabindex="-1" id="main-content">{% block content %}{% endblock %}</main>

  <!-- JS LIBS (CDN) -->
  <!-- Alpine plugin THEN Alpine core -->
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Anime.js -->
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

  <!-- Swiper -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Typed.js (you already had this from CDN) -->
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

  <!-- If you actually have a local custom script, include it AFTER libs.
       Otherwise keep it commented to avoid 404/MIME errors. -->
  <!-- <script src="/js/animate.js"></script> -->

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const heroswiper = new Swiper('#hero', {
        slidesPerView: 1,
        spaceBetween: 0,
        autoplay: { delay: 8000 },
        navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
        pagination: { el: ".swiper-pagination" }
      });

      const swiper = new Swiper('#swiper', {
        loop: true,
        slidesPerView: 1,
        spaceBetween: 0,
        loopedSlides: 10,
        speed: 9000,
        autoplay: {
          delay: 0,
          disableOnInteraction: false,
          pauseOnMouseEnter: false
        },
        breakpoints: {
          640: { slidesPerView: 2 },
          768: { slidesPerView: 3 },
          1024:{ slidesPerView: 4 },
          1280:{ slidesPerView: 5 },
        },
        navigation: { nextEl: '.next-swipe', prevEl: '.prev-swipe' },
      });

      const homeswiper = new Swiper('#homeswiper', {
        loop: true,
        navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
      });
    });
  </script>
</body>
</html>
