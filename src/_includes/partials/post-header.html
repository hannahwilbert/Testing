<section style="background-image: url('/images/products/{{title|slug}}.webp') ;"
class="w-full bg-center bg-no-repeat bg-cover">
  <div class="text-center md:text-left max-w-[1080px] px-4 md:px-0 md:mx-auto pt-32 md:pt-32">

    {% if subtitle %}
    <h1 class="mb-4 text-3xl font-bold text-center md:text-left md:text-5xl">{{ subtitle }}</h1>
    {% endif %}

    {% if pageHeaderSummary %}
      {{ pageHeaderSummary | safe }}
    {% endif %}

  </div>
</section>
