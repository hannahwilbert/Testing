
<div class="container max-w-[1080px] md:mx-auto font-open" id="post-list">

  {% if postListHeadline %}
  <h2 class="text-2xl md:text-3xl text-slate-800 font-bold text-center mb-8" data-highlight="primary">
    {{ postListHeadline }}
  </h2>
  {% endif %}
  <div>
    <div class="grid gap-6 md:grid-flow-row md:grid-cols-3 px-4 md:p-0">
      {% for item in postListItems %}
        <a href="{{ item.url }}" class="block rounded border border-slate-200 bg-white shadow-sm group hover:shadow-md duration-300 overflow-hidden">
          <img class="w-full h-40 object-cover" alt="{{ item.data.alt }}" src="{{ item.data.img }}">
          <p class="text-slate-800 text-md font-bold group-hover:underline duration-300 px-4 pt-6 block h-24">{{ item.data.title }}</p>
        </a>
      {% endfor %}
    </div>
  </div>

</div>
