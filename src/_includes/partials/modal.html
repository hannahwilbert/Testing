 <!-- Modal -->
 <div class="fixed inset-0 z-30 flex items-center justify-center overflow-auto bg-black bg-opacity-50 font-open" style="display: none;"
   x-show="showModal">
   <!-- Modal inner -->
   <div class="md:min-w-[450px] max-w-[750px] px-12 py-12 mx-auto text-left xbg-teal-400 bg-slate-700 rounded-2xl shadow-lg relative" @click.away="showModal = false">
     <!-- Title / Close-->

       <button type="button" class="absolute z-50 cursor-pointer right-4 top-4" @click="showModal = false">
         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
           stroke="white">
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
         </svg>
       </button>

     <!-- content -->
     <div class="text-white">
       <p class="text-3xl font-bold">See how we can give you an unfair advantage</p>

       <form class="pt-5" accept-charset="utf-8" action="https://formspree.io/f/xwkjkerk" method="post">
         <div class="relative z-0 w-full mb-6 group">
           <input type="text" name="contact-name" id="contact-name"
             class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-teal-300 appearance-none focus:outline-none focus:ring-0 focus:border-white peer"
             placeholder=" " required />
           <label for="contact-name"
             class="peer-focus:font-medium absolute text-sm text-white duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-white peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
             Name <span class="">*</span></label>
         </div>

         <div class="relative z-0 w-full mb-6 group">
           <input type="text" name="contact-company" id="contact-company"
             class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-teal-300 appearance-none focus:outline-none focus:ring-0 focus:border-white peer"
             placeholder=" " required />
           <label for="contact-company"
             class="peer-focus:font-medium absolute text-sm text-white duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-white peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
             Company <span class="">*</span></label>
         </div>

         <div class="relative z-0 w-full mb-6 group">
          <input type="email" name="floating_email" id="floating_email"
            class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-teal-300 appearance-none focus:outline-none focus:ring-0 focus:border-white peer"
            placeholder=" " required />
          <label for="floating_email"
            class="peer-focus:font-medium absolute text-sm text-white duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-white peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
            Email Address <span class="">*</span></label>
        </div>


         <div class="relative z-0 w-full mb-6 group">
           <input type="telephone" name="contact-phone" id="contact-phone"
             class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-teal-300 appearance-none focus:outline-none focus:ring-0 focus:border-white peer"
             placeholder=" " required />
           <label for="contact-phone"
             class="peer-focus:font-medium absolute text-sm text-white duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-white peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
             Phone <span class="">*</span></label>
         </div>
         <div class="relative z-0 flex mb-10 group">
          <input id="link-checkbox" type="checkbox" value="" class="w-4 h-4 mr-3 text-teal-400 bg-gray-100 border-gray-300 rounded focus:ring-teal-400 focus:ring-2" required>
          <label for="link-checkbox" class="text-xs font-medium text-white">I agree to receive communications by text message about my inquiry. You may opt-out by replying STOP or reply HELP for more information. Message frequency varies. Message and data rates may apply. You may review our <a href="https://l3networks.com/privacy-policy/" target="_blank" class="text-teal-400 hover:underline">Privacy Policy</a> to learn how your data is used.</label>
        </div>

         
         <div class="relative z-0 w-full mb-6 group">
           <textarea id="message" rows="4"
           class="block w-full text-sm text-white bg-transparent border-t-0 border-b-2 border-l-0 border-r-0 border-teal-300 focus:border-white focus:ring-transparent placeholder:text-white placeholder:text-sm peer"
           placeholder="Tell us what you're looking for..."></textarea>
         </div>

        
         <button type="submit"
           class="w-full px-8 py-2 mt-4 font-bold text-center text-white bg-transparent border border-white rounded-lg hover:bg-white hover:text-teal-500 focus:ring-4 focus:outline-none focus:ring-blue-300 text-md sm:w-auto">Submit</button>
       </form>

     </div>
   </div>
 </div>
